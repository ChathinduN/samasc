name: Scrape Subreddit

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:  # This allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install praw

    - name: Run the script
      run: python main.py
